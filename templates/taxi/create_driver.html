<!-- create-driver.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Create Driver</h2>
  <form method="post" action="{% url 'taxi:create-driver' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Driver</button>
  </form>
  <a href="{% url 'taxi:driver-list' %}">Back to Driver List</a>
{% endblock %}
