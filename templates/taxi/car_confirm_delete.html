{% extends "base.html" %}

{% block content %}
  <h1>Delete car?</h1>
  <p>Are you sure you want to delete the car {{ car.model }}?</p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-primary">No, return</a>
  </form>
{% endblock %}
