{% extends "base.html" %}

{% block content %}
  <h1>Delete Car</h1>

  <p class="text-danger"> Do you really want to delete the Car</p>
    <strong>{{ car.model }} <p>{{ car.manufacturer }} </p></strong>


  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <input class="col-sm-4 control-label" type=button value="Cancel / Return" onClick="javascript:history.go(-1);">
  </form>
{% endblock %}
