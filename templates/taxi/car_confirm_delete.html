{% extends "base.html" %}

{% block content %}
  <h1>Delete car?</h1>
  <p><i>Do you really wanna delete this car - {{ car.model }}</i></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
