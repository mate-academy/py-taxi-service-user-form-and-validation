{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update license number</h1>
  <p>
    license consist 8 characters (first 3 are uppercase letters, last 5 are digits)
  </p>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
