{% extends 'base.html' %}

{% block content %}
  <h2>Update Driver's License</h2>
  <form method="post" action="{% url 'update_license' pk=driver.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update License</button>
  </form>
  <a href="{% url 'driver_detail' pk=driver.id %}">Back to Driver Detail</a>
{% endblock %}
