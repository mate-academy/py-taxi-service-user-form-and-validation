{% extends 'base.html' %}

{% block content %}
<h1>Delete Driver</h1>

<p>Are you sure you want to delete the driver: <strong>{{ driver }}</strong></p>


<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes" class="btn btn-danger">
  <button class="btn btn-secondary" type="button"><a style="color: white; text-decoration: none;" href="{% url 'taxi:driver-list' %}">Cancel</a></button>
</form>
{% endblock %}
