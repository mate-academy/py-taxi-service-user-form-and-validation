{% extends "base.html" %}

{% block content %}
  <h1>Delete this driver?</h1>

  <p>Are you sure want to delete this driver: {{ driver.first_name }} {{ driver.last_name }}?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="/drivers/" role="button" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
