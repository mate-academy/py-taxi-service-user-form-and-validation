{% extends "base.html" %}

{% block content %}
  <h1>Delete driver: {{ driver.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url "taxi:driver-detail" pk=driver.id %}">Cancel</a>
  </form>
{% endblock %}
