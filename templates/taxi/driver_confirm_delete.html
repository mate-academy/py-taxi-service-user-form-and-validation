{% extends "base.html" %}

{% block content %}
  <h1>Delete this driver?</h1>

    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a
        class="btn btn-primary"
        href="{% url 'taxi:driver-detail' pk=driver.id %}"
    >Cancel</a>
  </form>
{% endblock %}
