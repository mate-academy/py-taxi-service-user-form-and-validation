{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver {{ driver.username }}?</h1>
  <p>All info about this user will be deleted!</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
  <a href="{% url "taxi:driver-detail" driver.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
