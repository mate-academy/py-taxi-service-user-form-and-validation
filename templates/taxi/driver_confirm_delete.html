{% extends "base.html" %}

{% block content %}
  <h3>Are you sure you want to delete the driver: {{ driver.username }}?</h3>
  <form action="" method="post">
    {% csrf_token %}
    
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{{ driver.get_absolute_url }}">Cancel</a>
  </form>
{% endblock %}
