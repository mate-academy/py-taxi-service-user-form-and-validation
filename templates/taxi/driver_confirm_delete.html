{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete this driver: {{ driver.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
  <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn-outline-primary">back to details</a>
{% endblock %}
