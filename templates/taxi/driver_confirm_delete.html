{% extends "base.html" %}

{% block content %}
  <h1>Delete driver</h1>
  <form action="{% ur %}" method="post">
    {% csrf_token %}
      <p>Are you sure you want to delete {{ driver.first_name }} {{ driver.last_name }}? </p>
    <a href="{% url 'taxi:driver-detail' pk=driver.id%}" type="submit" class="btn btn-primary"> Cancel </a>
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
