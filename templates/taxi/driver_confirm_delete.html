{% extends "base.html" %}

{% block content %}
    <h1>Delete driver?</h1>
    <p class="text-danger">Are you want to delete this driver: {{ driver.username }}?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete" class="btn btn-danger">
        <input type="button" value="No, go back" class="btn btn-primary" onclick=history.back()>
    </form>
{% endblock %}
