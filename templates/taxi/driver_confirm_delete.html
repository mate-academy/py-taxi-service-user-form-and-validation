{% extends "base.html" %}

{% block content %}
  <h1>
    Delete driver
  </h1>
  <p>
    Are you sure you  really want to delete the driver:
    <b>{{ driver.first_name }} {{ driver.last_name }}</b>?
  </p>
  <p>
    <i>
      It destroys life of this driver...
    </i>
  </p>
  <form action="" method="post">
  {% csrf_token %}
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary">
      Cancel
    </a>
    <input class="btn btn-danger" type="submit" value="Yes, destroy driver's life!">
  </form>
{% endblock %}
