{% extends "base.html" %}

{% block content %}
  <h1>Are you sure, that you want to delete driver?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Submit" class="btn btn-danger">
    <input
        formaction="/drivers/"
        formmethod="get"
        type="submit"
        value="Cancel"
        class="btn btn-primary"
    >

  </form>

{% endblock %}
