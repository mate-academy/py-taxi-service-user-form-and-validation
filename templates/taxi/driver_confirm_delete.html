{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <input type="button" value="Cancel" class="btn btn-secondary" onclick="goBack()">
  </form>
  <script>
  function goBack() {
    window.history.back();
  }
  </script>
{% endblock %}
