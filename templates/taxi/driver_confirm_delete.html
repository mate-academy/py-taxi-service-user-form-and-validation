{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver?</h1>
  <h4>Driver username: {{ driver.username }}</h4>
  <h4>Driver full name: {{ driver.first_name }} {{ driver.last_name }}</h4>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-success" href="{% url 'taxi:driver-detail' pk=driver.id %}">Cancel</a>
  </form>
{% endblock %}
