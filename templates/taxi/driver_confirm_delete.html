{% extends "base.html" %}
{% block content %}
  <h1>Delete driver?</h1>
  <p>Are you sure you want to delete driver - {{ driver.username }}
    ({{ driver.first_name }} {{ driver.last_name }})</p>
  <form action="" method="post">
    {% csrf_token %}
      <input type="submit" value="Confirm" class="btn btn-danger">
    <a href="{% url "taxi:driver-list" %}" class="btn btn-primary">Decline</a>
  </form>
{% endblock %}
