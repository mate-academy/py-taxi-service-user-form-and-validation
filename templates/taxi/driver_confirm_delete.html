{% extends "base.html" %}

{% block content %}
  <h1>Are you sure, you want to delete {{ driver.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Delete" class="btn btn-danger">
    <input class="btn btn-info" type="button" value="Cancel" onclick="history.back()">
  </form>
{% endblock %}
