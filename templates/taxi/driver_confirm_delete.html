{% extends "base.html" %}

{% block content %}
  <h1>Delete driver?</h1>
  <p>Are you really want to delete a {{ driver }} </p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:driver-list' %}">No, thanks</a>
  </form>
{% endblock %}
