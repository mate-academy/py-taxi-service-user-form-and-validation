{% extends "base.html" %}

{% block content %}
  <h1><strong>Delete Driver</strong></h1>
  <p>Are you sure that you want to delete driver {{ driver.first_name }} {{ driver.last_name }}?</p>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, I want to delete!" class="btn-danger">
    <input type="button" onclick="window.location.href='{% url 'taxi:driver-list' %}'" value="No, I want return to driver list!" class="btn-success">
  </form>
{% endblock %}
