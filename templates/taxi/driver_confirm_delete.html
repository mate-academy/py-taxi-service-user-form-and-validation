{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver</h1>
  <p>Are you sure you want to delete the driver "{{ object }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
