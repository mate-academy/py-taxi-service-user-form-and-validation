{% extends "base.html" %}

{% block content %}
  <h1>Delete driver?</h1>
  <p>Are you sure you want to delete the driver {{ driver.username }}?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-primary">No, return</a>
  </form>
{% endblock %}
