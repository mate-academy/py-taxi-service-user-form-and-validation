{% extends "base.html" %}

{% block content %}
    <h1>Delete driver {{ driver.first_name }} {{ driver.last_name }}?</h1>
    <form action="" method="post">
        {% csrf_token %}

        <input type="submit" value="Yes" class="btn btn-danger">
        <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-primary">Back</a>
    </form>
{% endblock %}
