{% extends 'base.html' %}

{% block content %}
  {% load crispy_forms_filters %}
  <h1>Delete driver?</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Yes, delete" class="btn btn-danger btn-md">
    <a href="{% url 'taxi:driver-list' %}" class="btn btn-success btn-md">Cancel</a>
  </form>
{% endblock %}
