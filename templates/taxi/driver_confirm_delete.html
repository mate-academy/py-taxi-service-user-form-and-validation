{% extends "base.html" %}

{% block content %}
  <h1>Delete driver?</h1>
  <p>Are You sure You want to delete {{ driver.username }} ?</p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'taxi:driver-detail' pk=driver.id %}">Cancel</a>
  </form>
{% endblock %}
