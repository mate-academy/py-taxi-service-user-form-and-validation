{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver {{ driver.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{{ driver.get_absolute_url }}" id="cancel" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
