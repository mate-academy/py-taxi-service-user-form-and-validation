{% extends "base.html" %}

{% block content %}

  <h1>Delete Driver: <strong>{{ driver.username }}</strong>?</h1>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger"/>
    <a href="{{ driver.get_absolute_url }}" class="btn btn-success">No, cancel</a>
  </form>
{% endblock %}
