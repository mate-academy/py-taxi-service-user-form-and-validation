{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1 class="mb-4">Delete Driver: {{ object.username }}</h1>

        <div class="card">
          <div class="card-body">
            <p class="text-muted">
              Are you sure you want to delete the driver with username <strong>{{ object.username }}</strong>? This action cannot be undone.
            </p>

            <form action="" method="post" novalidate>
              {% csrf_token %}
              <div class="d-flex justify-content-between align-items-center mt-4">
                <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary">Cancel</a>
                <input type="submit" value="Confirm Delete" class="btn btn-danger">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
