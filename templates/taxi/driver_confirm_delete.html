{% extends "base.html" %}

{% block content %}
  <h1>Delete driver</h1>
  <p>Are you sure you want to delete <strong>{{ driver }}</strong>?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-secondary" href="{% url 'taxi:driver-detail' pk=driver.id %}">Cancel</a>
  </form>
{% endblock %}
