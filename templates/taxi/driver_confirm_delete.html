{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Driver</h1>
  <p>Are you sure that you want to delete {{ driver }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Cancel" class="btn btn-primary del-button" style="margin-left: 50px">
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
