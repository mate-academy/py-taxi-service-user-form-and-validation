{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver</h1>
  <p>Are you sure you want to delete the driver: {{ driver.username }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>

  <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
