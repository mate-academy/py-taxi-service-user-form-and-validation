{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Update license</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
    <a class="btn btn-danger" href="{% url 'taxi:driver-detail' pk=driver.pk %}">Cancel</a>
  </form>
{% endblock %}
