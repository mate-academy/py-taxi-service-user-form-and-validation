{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete driver's page: {{ driver.username }} - {{ driver.first_name }} {{ driver.last_name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>

  <br>

  <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn-outline-primary">Cancel</a>
{% endblock %}
