{% extends "base.html" %}

{% block content %}
  <h1>Delete Driver</h1>

  <p>Are you sure you want to delete the Driver: {{ driver }}?</p>
  <p><i>This action cannot be reversed</i></p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a class="btn btn-outline-info" href="{% url 'taxi:driver-list' %}">Cancel</a>
  </form>
{% endblock %}
