{% extends "base.html" %}
{% block content %}
	<h1>Delete Driver from database.</h1>
	<p>Are you sure to delete Driver {{ driver }}?</p>
	<p><strong>All information about this Driver will be lost!</strong></p>
	<form action="" method="post">
		{% csrf_token %}
		<input type="submit" value="Yes, delete" class="btn btn-danger">
	</form>
{% endblock %}
