{% extends "base.html" %}

{% block content %}
  <h1>
    Car List
    <a class="btn btn-sm btn-outline-warning float-right" href="{% url 'taxi:car-create' %}">Create</a>
  </h1>
  <ul class="one-pag sidebar-nav">
    {% for car in car_list %}
      <hr>
      <li>
        <p>
          <a class="text-warning link" href="{% url 'taxi:car-detail' pk=car.id %}">{{ car }} </a>
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
