{% extends "base.html" %}

{% block content %}
  <h1>
    Car List
    <a href="{% url 'taxi:car-create' %}" class="btn btn-primary float-right">Add New Car</a>
  </h1>

  {% if car_list %}
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>Manufacturer</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td><a href="{{ car.get_absolute_url }}">{{ car.id }}</a></td>
            <td>{{ car.model }}</td>
            <td>{{ car.manufacturer.name }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>There are no cars in the taxi service.</p>
  {% endif %}
{% endblock %}
