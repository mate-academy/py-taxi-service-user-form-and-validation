{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Create driver</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <br>

  <button onclick="goBack()" class="btn btn-danger">Go Back</button>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
{% endblock %}
