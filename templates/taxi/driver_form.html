{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <br>

    <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}

        <input class="btn btn-success" type="submit" value="Create driver">
    </form>
{% endblock %}
