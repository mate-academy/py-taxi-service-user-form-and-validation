{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
  {% if object %}
    Update license number for {{ driver.first_name }} {{ driver_last_name }}
  {% else %}
    Create driver
  {% endif %}
  </h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
