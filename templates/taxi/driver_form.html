{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Driver</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form action="" method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
