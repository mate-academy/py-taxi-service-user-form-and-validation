{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block title %}
  <title>Add new driver</title>
{% endblock %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} driver</h1>
  <hr>
  <form action="" method="post" class="w-50">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
