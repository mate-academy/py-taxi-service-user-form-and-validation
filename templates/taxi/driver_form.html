{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h2>{{ object|yesno:"Update,Create" }} driver </h2>
  <br>
  <h4>{{ driver.username }}</h4>
  <br>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
