{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} Driver</h1>
  {% load crispy_forms_filters %}
  <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary">
    {% if object %}
      <a href="{% url 'taxi:driver-detail' pk=driver.id %}" class="btn btn-secondary" role="button">Cancel</a>
    {% else %}
      <a href="{% url 'taxi:driver-list' %}" class="btn btn-secondary" role="button">Cancel</a>
    {% endif %}
  </form>
{% endblock %}
