{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if driver %}
  <h2>Update license number</h2>
  {% else %}
  <h1>Create Driver</h1>
  <form action="" method="post" novalidate>
  {% endif %}
    {% csrf_token %}
    {{ form|crispy }}
        <a href="{% url "taxi:driver-list" %}" class="btn btn-secondary">Cancel</a>
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
