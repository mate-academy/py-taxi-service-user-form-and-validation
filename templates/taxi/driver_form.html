{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} driver information</h1>
  
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    
    <input type="submit" value="Submit" class="btn btn-primary">
    <a class="btn btn-danger" href="{% url 'taxi:driver-list' %}">Cancel</a>

  </form>
{% endblock %}
