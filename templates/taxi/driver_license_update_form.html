{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Driver license update</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-success" type="button" value="Cancel" onclick="history.back()">
  </form>
{% endblock %}
