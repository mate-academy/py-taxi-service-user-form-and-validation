{% extends "base.html" %}

{% block content %}
  <h1>Delete this manufacturer: <strong>{{ manufacturer.name }}</strong>?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'manufacturers' %}" class="btn btn-primary" role="button">Cancel</a>
  </form>
{% endblock %}
