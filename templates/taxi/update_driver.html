{% extends 'base.html' %}

{% block content %}
  <h2>Update Driver</h2>
  <form method="post" action="{% url 'taxi:driver-update' pk=driver.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Driver</button>
  </form>
  <a href="{% url 'taxi:driver-detail' pk=driver.id %}">Back to Driver Detail</a>
{% endblock %}
