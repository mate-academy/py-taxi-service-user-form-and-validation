{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} car</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    {% if driver %}
      <a href="{% url "taxi:car-detail" pk=car.id %}" class="btn btn-secondary">Cancel</a>
    {% else %}
      <a href="{% url "taxi:car-list" %}" class="btn btn-secondary">Cancel</a>
    {% endif %}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
