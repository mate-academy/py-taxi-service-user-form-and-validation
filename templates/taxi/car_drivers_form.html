{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1> {{ object|yesno:"Assign me to this car,Delete me from this car" }} drivers of the car</h1>
  <form action="{% url 'taxi:driver-delete' pk=driver.id %}" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
{% endblock %}
