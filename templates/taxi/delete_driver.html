{% extends 'base.html' %}

{% block content %}
  <h2>Delete Driver</h2>
  <p>Are you sure you want to delete the driver {{ driver.full_name }}?</p>
  <form method="post" action="{% url 'taxi:driver-delete' pk=driver.pk %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Confirm Deletion</button>
  </form>
  <a href="{% url 'taxi:driver-list' %}">Cancel</a>
{% endblock %}
